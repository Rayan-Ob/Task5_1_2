<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>

    <div class="slideshow-container container my-5">

        <div class=" slide">
            <p>1</p>
        </div>
        <div class=" slide">
            <p>2</p>
        </div>
        <div class=" slide">
            <p>3</p>
        </div>
        <div class=" slide">
            <p>4</p>
        </div>

        <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-angle-left"></i></a>
        <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-angle-right"></i></a>

    </div>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
